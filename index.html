<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/homepage.css">
    <title>Toolz</title>
</head>
<body>
<main class="toolz">
    <div class="toolz__wrapper">
        <header class="toolz__header">
            <div class="toolz__logo">
                <img src="assets/images/toolzLogo.png" alt="Toolz logo" class="toolz__logo-image">
            </div>
            <h1 class="toolz__title">Toolz</h1>
        </header>

        <div class="toolz__container">
            <a href="pages/OCR/OCR.html" class="tool tool--ocr">
                <div class="tool__content">
                    <img src="assets/images/ocr.png" alt="OCR icon" class="tool__image">
                    <p class="tool__label">OCR</p>
                </div>
            </a>

            <a href="pages/Screenshot/Screenshot.html" class="tool tool--screenshot">
                <div class="tool__content">
                    <img src="assets/images/screenshot.png" alt="Screenshot icon" class="tool__image">
                    <p class="tool__label">Snaps</p>
                </div>
            </a>

            <a href="pages/Hex/Hex.html" class="tool tool--hex">
                <div class="tool__content">
                    <img src="assets/images/hex.png" alt="Hex icon" class="tool__image">
                    <p class="tool__label">Hex Finder</p>
                </div>
            </a>

            <a href="pages/Timer/Timer.html" class="tool tool--timer">
                <div class="tool__content">
                    <img src="assets/images/timer.png" alt="Timer icon" class="tool__image">
                    <p class="tool__label">Timer</p>
                </div>
            </a>

            <a href="pages/Summarizer/Summarizer.html" class="tool tool--summarizer">
                <div class="tool__content">
                    <img src="assets/images/summary.png" alt="Summarizer icon" class="tool__image">
                    <p class="tool__label">AI Summarizer</p>
                </div>
            </a>
        </div>

    </div>

</main>
</body>
</html>

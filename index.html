<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/homepage.css">
    <title>Toolz Carousel</title>
</head>
<body>
<main class="toolz">
    <div class="toolz__wrapper">

        <header class="toolz__header">
            <div class="toolz__logo">
                <img src="assets/images/toolzLogo.png" alt="Toolz logo" class="toolz__logo-image">
            </div>
            <h1 class="toolz__title">Toolz</h1>
        </header>

        <div class="toolz__carousel">

            <button class="toolz__arrow toolz__arrow--left" id="arrow-left">
                <img src="assets/images/Left.png" alt="Left arrow">
            </button>

            <a class="toolz__item" id="toolz-item">
                <div class="toolz__icon">
                    <img src="assets/images/ocr.png" alt="OCR icon" class="toolz__icon-image">
                </div>

                <h2 class="toolz__name">Timer</h2>
                <p class="toolz__description">Set and manage countdowns.</p>
            </a>
            <button class="toolz__arrow toolz__arrow--right" id="arrow-right">
                <img src="assets/images/Right.png" alt="Right arrow">
            </button>
        </div>

    </div>
</main>

<script src="index.js"> </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Hex.css">
    <title>Toolz - Hex Finder</title>
</head>
<body>
<main class="hex">
    <div class="hex__container">

        <!-- Header -->
        <header class="hex__header">
            <a href="../../index.html" class="hex__back-button">‚Üê</a>
            <h1 class="hex__title">Hex Finder</h1>
        </header>

        <!-- Instructions -->
        <section class="hex__instructions">
            <p>
                Click on <strong>"Pick Color"</strong> to choose a color from any webpage.
                The color and its Hex value will appear below. Use <strong>"Clear Memory"</strong> to remove all saved Hex values.
            </p>
        </section>

        <!-- Dynamic Color Display Section -->
        <section class="hex__dynamic-display" id="hexDynamicDisplay"></section>

        <!-- Footer Buttons -->
        <footer class="hex__footer">
            <button id="pickColorButton" class="hex__button">Pick Color</button>
            <button id="clearMemoryButton" class="hex__button">Clear Memory</button>
        </footer>

    </div>
    <script src="Hex.js"></script>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Summarizer.css">
    <title>Toolz - AI Summarizer</title>
</head>
<body>
<main class="summarizer">
    <div class="summarizer__container">

        <header class="summarizer__header">
            <a href="../../index.html" class="summarizer__back-button">←</a>
            <h1 class="summarizer__title">AI Summary</h1>
        </header>

        <section class="summarizer__output">
            <label for="summary-output" class="summarizer__label">Summary</label>
            <img id="copy-icon" src="../../assets/images/Copy.png" alt="Copy to clipboard" class="clipboard-icon" />
            <textarea id="summary-output" class="summarizer__textarea" readonly placeholder="Your summary will appear here."></textarea>
        </section>

        <section class="summarizer__controls">
            <button id="summarize-button" class="summarizer__button">Summarize Page</button>
        </section>

        <footer class="summarizer__footer">
            <p class="summarizer__disclaimer">Summary generated by Gemini – AI can make mistakes.</p>
        </footer>
    </div>
</main>
<script src="Summarizer.js"></script>
</body>
</html>
